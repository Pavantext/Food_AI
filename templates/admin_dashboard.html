<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard - Food AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Administration Dashboard</h1>
            <a href="{{ url_for('admin_logout') }}" class="btn-logout">Logout</a>
        </header>

        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h3>User Activity</h3>
                <canvas id="userActivityChart"></canvas>
            </div>
            
            <div class="dashboard-section">
                <h2>User Statistics</h2>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Last Login</th>
                            <th>Conversations</th>
                            <th>Recommendations</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for username, data in users.items() %}
                        <tr>
                            <td><a href="{{ url_for('admin_user_details', username=username) }}">{{ username }}</a></td>
                            <td>{{ data.login_time }}</td>
                            <td>{{ data.conversation_count }}</td>
                            <td>{{ data.total_recommendations }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize chart data with JSON parsing
        const chartData = {
            labels: JSON.parse('{{ users.keys()|list|tojson|safe }}'),
            datasets: [{
                label: 'Recommendations Made',
                data: JSON.parse('{{ [data.total_recommendations for data in users.values()]|tojson|safe }}'),
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        };

        // Chart configuration
        const chartConfig = {
            type: 'bar',
            data: chartData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        // Create chart
        const ctx = document.getElementById('userActivityChart').getContext('2d');
        new Chart(ctx, chartConfig);
    </script>
</body>
</html>
