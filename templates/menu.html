<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niloufer Menu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        :root {
            --primary-color: #F9B231;
            --text-color: #333;
            --background-color: #fff;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: #f5f5f5;
            color: var(--text-color);
            line-height: 1.6;
            overflow-y: auto;
            height: 100vh;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 2rem 0;
            box-shadow: var(--card-shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        main {
            overflow-y: auto;
            padding-bottom: 2rem;
        }

        .menu-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            overflow-y: auto;
        }

        .menu-item {
            background: var(--background-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .menu-item:hover {
            transform: translateY(-5px);
        }

        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .menu-item-content {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .menu-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .menu-item-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .menu-item-price {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .menu-item-description {
            color: #666;
            margin-bottom: 0;
            font-size: 0.9rem;
            flex-grow: 1;
        }

        .menu-item-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tag {
            background-color: #f0f0f0;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #666;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .add-button {
            background-color: black;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .add-button:hover {
            background-color: #333;
        }

        .quantity-buttons {
            display: none;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .quantity-buttons.active {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .order-button {
            background-color: #F9B231;
            color: black;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .order-button:hover {
            background-color: #F9B231;
        }

        .order-button.ordered {
            background-color: #F9B231;
            color: white;
        }

        .quantity-btn {
            background-color: #F9B231;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .quantity-btn:hover {
            background-color: #e0e0e0;
        }

        .quantity-display {
            font-size: 1rem;
            min-width: 30px;
            text-align: center;
        }

        .plus-icon {
            color: #F9B231;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background-color: var(--primary-color);
            color: white;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .menu-container {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 2rem;
            }

            .quantity-buttons.active {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }

            .quantity-controls {
                justify-content: center;
            }

            .order-button {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Niloufer Menu</h1>
        <p class="subtitle">Discover our delicious offerings</p>
    </header>

    <main>
        <div class="menu-container" id="menuContainer">
            <!-- Items will be loaded here dynamically -->
            {% if menu_items %}
            <script>
                // Initialize with server-side rendered data
                var initialMenuItems = JSON.parse('{{ menu_items|tojson|safe }}');
                document.addEventListener('DOMContentLoaded', () => displayMenuItems(initialMenuItems));
            </script>
            {% endif %}
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Niloufer. All rights reserved.</p>
    </footer>

    <script>
        async function loadMenuItems() {
            try {
                const response = await fetch('/menu-data');
                const menuItems = await response.json();
                displayMenuItems(menuItems);
            } catch (error) {
                console.error('Error loading menu items:', error);
                document.getElementById('menuContainer').innerHTML = `
                    <div class="error-message">
                        Sorry, we couldn't load the menu items at this time.
                        Please try again later.
                    </div>
                `;
            }
        }

        function displayMenuItems(items) {
            const menuContainer = document.getElementById('menuContainer');

            const menuHTML = items.map(item => `
                <div class="menu-item">
                    <img src="${item.image_url}" alt="${item.name}" 
                        onerror="this.src='https://via.placeholder.com/300x200?text=Image+Not+Available'">
                    <div class="menu-item-content">
                        <div class="menu-item-header">
                            <h3 class="menu-item-name">${item.name}</h3>
                            <span class="menu-item-price">${item.price}</span>
                        </div>
                        <p class="menu-item-description">${item.description}</p>
                        <div class="menu-item-tags">
                            ${item.dietary_tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            ${item.spice_level !== "None" ? `<span class="tag">Spice: ${item.spice_level}</span>` : ''}
                            <span class="tag">${item.category}</span>
                        </div>
                        <div class="quantity-control">
                            <button class="add-button" onclick="toggleQuantity(this)">
                                <span class="plus-icon">+</span>
                                <span>Add</span>
                            </button>
                            <div class="quantity-buttons">
                                <div class="quantity-controls">
                                    <button class="quantity-btn" onclick="decreaseQuantity(this)">-</button>
                                    <span class="quantity-display">1</span>
                                    <button class="quantity-btn" onclick="increaseQuantity(this)">+</button>
                                </div>
                                <button class="order-button" onclick="placeOrder(this)">Order</button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            menuContainer.innerHTML = menuHTML;
        }

        function toggleQuantity(button) {
            const quantityButtons = button.nextElementSibling;
            quantityButtons.classList.toggle('active');
            if (quantityButtons.classList.contains('active')) {
                button.style.display = 'none';
            }
        }

        function increaseQuantity(button) {
            const quantityDisplay = button.previousElementSibling;
            let quantity = parseInt(quantityDisplay.textContent);
            quantityDisplay.textContent = quantity + 1;
        }

        function decreaseQuantity(button) {
            const quantityDisplay = button.nextElementSibling;
            let quantity = parseInt(quantityDisplay.textContent);
            if (quantity > 1) {
                quantityDisplay.textContent = quantity - 1;
            } else {
                const quantityButtons = button.parentElement;
                const addButton = quantityButtons.previousElementSibling;
                quantityButtons.classList.remove('active');
                addButton.style.display = 'flex';
            }
        }

        function placeOrder(button) {
            button.textContent = 'Ordered';
            button.classList.add('ordered');
            button.disabled = true;
        }

        // Only load items if they weren't provided server-side
        if (!window.initialMenuItems) {
            document.addEventListener('DOMContentLoaded', loadMenuItems);
        }
    </script>
</body>
</html>
