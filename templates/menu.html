<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body { 
            font-family: sans-serif; 
            background: #f5f5f5; 
            margin: 0; 
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .filter-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            overflow-x: auto;
            padding: 10px 0;
            -webkit-overflow-scrolling: touch;
        }
        .filter-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            background: #fff;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            outline: none;
        }
        .filter-btn:focus {
            outline: none;
        }
        .filter-btn.active {
            background: #ffa500;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 165, 0, 0.3);
        }
        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            background: #ffa500;
            color: white;
        }
        .card-grid { 
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            padding: 20px 0;
        }
        .menu-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            transition: all 0.3s ease;
            opacity: 1;
            transform: translateY(0);
        }
        .menu-card.hidden {
            display: none;
        }
        .menu-card:hover { 
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .menu-card img { 
            width: 100%; 
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .menu-card .name { 
            font-weight: 600; 
            font-size: 1.2em; 
            color: #333;
            margin-top: 8px;
        }
        .menu-card .desc { 
            color: #666; 
            font-size: 0.95em;
            line-height: 1.5;
        }
        .menu-card .price { 
            color: #ffa500; 
            font-weight: 600;
            font-size: 1.1em;
        }
        .menu-card .tags { 
            font-size: 0.85em;
            color: #888;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .tag {
            background: #f0f0f0;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.85em;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .filter-container {
                padding: 10px;
                justify-content: flex-start;
            }
            .card-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            .menu-card {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Menu</h1>
        <div class="filter-container">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="Beverage">Beverages</button>
            <button class="filter-btn" data-category="Dessert">Desserts</button>
            <button class="filter-btn" data-category="Drink">Drinks</button>
            <button class="filter-btn" data-category="Sweet">Sweets</button>
        </div>
    </div>
    <div class="container">
        <div class="card-grid" id="menu-container">
            <!-- Menu items will be loaded here -->
        </div>
    </div>
    <script>
    async function loadMenu() {
        const res = await fetch('/menu-data');
        const menu = await res.json();
        const container = document.getElementById('menu-container');

        // Create all menu cards
        menu.forEach(item => {
            const card = document.createElement('div');
            card.className = 'menu-card';
            card.dataset.category = item.category;
            card.innerHTML = `
                ${item.image_url ? `<img src="${item.image_url}" alt="${item.name}" onerror="this.src='https://via.placeholder.com/300x200?text=${encodeURIComponent(item.name)}'">` : ''}
                <div class="name">${item.name}</div>
                <div class="desc">${item.description}</div>
                <div class="price">${item.price}</div>
                <div class="tags">
                    ${item.dietary_tags ? item.dietary_tags.map(tag => `<span class="tag">${tag}</span>`).join('') : ''}
                </div>
            `;
            container.appendChild(card);
        });

        // Filter functionality
        const filterBtns = document.querySelectorAll('.filter-btn');
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Update active button
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const category = btn.dataset.category;
                const cards = document.querySelectorAll('.menu-card');

                cards.forEach(card => {
                    if (category === 'all' || card.dataset.category === category) {
                        card.classList.remove('hidden');
                    } else {
                        card.classList.add('hidden');
                    }
                });
            });
        });
    }

    // Smooth animation for cards
    document.addEventListener('DOMContentLoaded', () => {
        loadMenu();
    });
    </script>
</body>
</html>
